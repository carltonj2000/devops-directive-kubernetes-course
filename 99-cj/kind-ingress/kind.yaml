# three node (two workers) cluster config
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
  - role: worker
    extraMounts:
      - hostPath: /media/renderws/carltonData/cj2024/code/devbox/devops-directive-kubernetes-course/03-installation-and-setup/kind-bind-mount-1
        containerPath: /some/path/in/container
  - role: worker
    extraMounts:
      - hostPath: /media/renderws/carltonData/cj2024/code/devbox/devops-directive-kubernetes-course/03-installation-and-setup/kind-bind-mount-2
        containerPath: /some/path/in/container
